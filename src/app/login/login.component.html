<html>
<head>
  <link rel="stylesheet" href="login.component.scss">
</head>
<body>
<app-nav></app-nav>
<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" ngModel required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required />
      </div>
      <div>
        <button type="submit" [disabled]="!loginForm.valid">Submit</button>
        <button type="button" (click)="onClear(loginForm)">Clear</button>
      </div>
      <div>
        <a>Forget Password?</a>
      </div>
    </form>
  </div>
</body>
</html>
